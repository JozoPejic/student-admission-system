<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="", method="post">
        {% csrf_token %}

        <table border="1">
            <thead>
                <tr>
                    <th>Ime</th>
                    <th>Prezime</th>
                    <th>Korisnicko ime</th>
                    <th>Email</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                {% for profesor in profesori %}
                <tr>
                    <th>{{ profesor.first_name }}</th>
                    <th>{{ profesor.last_name }}</th>
                    <th>{{ profesor.username }}</th>
                    <th>{{ profesor.email }}</th>
                    <th>{{ profesor.status }}</th>
                    <th><a href="{% url 'uredi_profesora' profesor.id %}">Uredi</a></th>
                    <th><a href="{% url 'izbrisi_profesora' profesor.id %}">Izbrisi</a></th>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </form>
</body>
</html>
